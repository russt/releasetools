#
# These properties may (and should) be specified in the project.properties file
# for the project with regression tests
#
# the directory where jregress tests reside
# jregress.dir= ...
#
# the srcroot (where the jregress.properties file resides)
# jregress.srcroot= ...
#
# the timeout (in seconds) before a test fails (TIMED_OUT)
jregress.timeout=400
